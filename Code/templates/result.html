<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Investment Plan</title>
</head>
<body>
    <h1>Investment Plan for {{ request.form.get('name') }}</h1>
    <h3>Recommendations:</h3>
    <ul>
        {% for rec in recommendations %}
            <li>{{ rec }}</li>
        {% endfor %}
    </ul>

    <h3>Rationale:</h3>
    <p>{{ rationale }}</p>

    <a href="/">Go Back</a>
</body>
</html>
